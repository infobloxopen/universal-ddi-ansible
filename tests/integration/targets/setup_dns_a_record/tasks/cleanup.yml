---
- module_defaults:
    group/infoblox.universal_ddi.all:
      portal_url: "{{ portal_url }}"
      portal_key: "{{ portal_key }}"

  block:
    - name: Delete an A Record
      infoblox.universal_ddi.dns_record:
        zone: "{{ _auth_zone.id }}"
        rdata:
          address: "192.168.10.10"
        type: "A"
        state: absent
      register: _a_record