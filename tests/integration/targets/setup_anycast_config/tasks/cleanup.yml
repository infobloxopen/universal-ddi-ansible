---
- module_defaults:
    group/infoblox.universal_ddi.all:
      portal_url: "{{ portal_url }}"
      portal_key: "{{ portal_key }}"
  block:

    - name: "Delete an Anycast Configuration"
      infoblox.universal_ddi.anycast_config:
        name: "{{ _anycast_config_name }}"
        anycast_ip_address: "10.1.0.0"
        service: "DHCP"
        state: absent
      ignore_errors: true
