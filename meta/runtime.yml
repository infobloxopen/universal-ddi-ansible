requires_ansible: ">=2.15.0"
action_groups:
  all:
    - metadata:
        extend_group:
          - ipam
          - ipam_federation
          - dns
          - keys
          - infra
          - dhcp

  dns:
    - dns_view
    - dns_view_info
    - dns_auth_zone
    - dns_auth_zone_info
    - dns_forward_zone
    - dns_forward_zone_info
    - dns_server
    - dns_server_info
    - dns_forward_nsg
    - dns_forward_nsg_info
    - dns_auth_nsg
    - dns_auth_nsg_info
    - dns_delegation
    - dns_delegation_info
    - dns_acl
    - dns_acl_info
    - dns_record
    - dns_record_info
    - dns_host
    - dns_host_info

  ipam:
    - ipam_ip_space
    - ipam_ip_space_info
    - ipam_subnet
    - ipam_subnet_info
    - ipam_next_available_subnet_info
    - ipam_address_block
    - ipam_address_block_info
    - ipam_range
    - ipam_range_info
    - ipam_host
    - ipam_host_info
    - ipam_next_available_address_block_info
    - ipam_address
    - ipam_address_info
    - ipam_next_available_ip_info


  ipam_federation:
    - ipam_federation_federated_realm
    - ipam_federation_federated_realm_info

  keys:
    - tsig_key
    - tsig_key_info
    - kerberos_key_info

  infra:
    - infra_join_token
    - infra_join_token_info
    - infra_host
    - infra_host_info
    - infra_service
    - infra_service_info

  dhcp:
    - dhcp_fixed_address
    - dhcp_fixed_address_info
    - dhcp_server
    - dhcp_server_info
    - dhcp_option_code
    - dhcp_option_code_info
